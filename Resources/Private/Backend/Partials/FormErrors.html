
<f:form.validationResults>
	<f:if condition="{validationResults.flattenedErrors}">
		<ul>
			<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
				<li><f:translate key="{propertyPath}">{propertyPath}:</f:translate>
					<ul>
						<f:for each="{errors}" as="error"><li><!-- {error.code} --><f:translate key="error.{error.code}">{error}</f:translate></li></f:for>
					</ul>
				</li>
			</f:for>
		</ul>
</f:if>
</f:form.validationResults>
